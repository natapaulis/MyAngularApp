<header class="container text-center">
    <p> My Reading List </p>
</header>

<div class="review-add" ng-controller="ReadingListController as readListCtrl">
    <button class="btn btn-default btn-lg" ng-click="reviewFormCtrl.showForm = !reviewFormCtrl.showForm"> {{ reviewFormCtrl.showForm ? "Cancel" : "Create a Review" }} </button>
    <hr />
    <review-form books="readListCtrl.books" genres="readListCtrl.genres" ng-show="reviewFormCtrl.showForm"> </review-form>
    <hr />

</div>

<section class="book_list container-fluid" ng-controller="ReadingListController as readListCtrl" >
    <div class="book col-xs-12 col-sm-6" ng-repeat="book in readListCtrl.books">

        <book-cover></book-cover>

        <div class="col-sm-9">
            <h2><a href="https://www.amazon.com/dp/{{ book.isbn }}"> {{ book.title }} </a> </h2>
            <cite> Written by: {{ book.author }} </cite>
            <p> "{{ book.review }}"</p>

            <book-genre></book-genre>
        </div>
    </div>
</section>
